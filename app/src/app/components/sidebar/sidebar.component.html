<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #sidenav
      [opened]="opened"
      mode="over"
      (closedStart)="onClose()"
      class="sidebar"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" (click)="onClose()">Dashboard</a>
        <a mat-list-item routerLink="/videos" (click)="onClose()">Videos</a>
        <a mat-list-item routerLink="/engagement" (click)="onClose()">Engagement</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <!-- Required: main content placeholder inside container -->
    <div class="sidenav-content">
      <!-- optional empty placeholder -->
    </div>
  </mat-sidenav-container>
